name: Deploy Coffee Website to GitHub Pages

# Trigger deployment on push to main branch
on:
  push:
    branches:
      - main

# Permissions required for GitHub Pages deployment
permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Upload site files as an artifact (all files in root)
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.'  # Change this if your site files are in a subfolder like 'dist/'

      # Step 3: Deploy artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4



